<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} + ' - Journal'">Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            /* Add padding to prevent content from being hidden behind the fixed navbar */
            padding-top: 70px;
        }
    </style>
</head>

<body>
<nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/entries}">Journal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left navigation items -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'entries'} ? 'active'" th:href="@{/entries}">Eintr√§ge</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'users'} ? 'active'" th:href="@{/users}">Benutzer</a>
                </li>
            </ul>

            <!-- Logout button on the right -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="m-0 p-0">
                        <button type="submit" class="btn nav-link">Abmelden</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="bg-light text-center py-3 mt-5">
    <div class="container">
        <p class="text-muted mb-0">Journal Anwendung &copy; 2025</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
